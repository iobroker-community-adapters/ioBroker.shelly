<html>

<head>
  <!-- these 4 files always have to be included -->
  <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />

  <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../socket.io/socket.io.js"></script>


  <!-- these files always have to be included -->
  <script type="text/javascript" src="../../js/translate.js"></script>
  <script type="text/javascript" src="../../lib/js/materialize.js"></script>
  <script type="text/javascript" src="../../js/adapter-settings.js"></script>
  <script type="text/javascript" src="words.js"></script>
  <style>
    .m .col .select-wrapper+label {
      top: -26px;
    }

    .m span {
      font-size: 0.9em;
    }
  </style>
  <!-- you have to define 2 functions in the global scope: -->
  <script type="text/javascript">
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
      // example: select elements with id=key and class=value and insert value
      if (!settings) return;
      $('.value').each(function() {
        var $key = $(this);
        var id = $key.attr('id');
        if ($key.attr('type') === 'checkbox') {
          // do not call onChange direct, because onChange could expect some arguments
          $key.prop('checked', settings[id]).change(function() {
            onChange();
          });
        } else {
          // do not call onChange direct, because onChange could expect some arguments
          $key.val(settings[id]).change(function() {
            onChange();
          }).keyup(function() {
            onChange();
          });
        }
      });


      $('#alarm_password_confirm').val($('#alarm_password').val());
      init();
      onChange(false);
      M.updateTextFields(); // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
      // example: select elements with class=value and build settings object
      var obj = {};
      $('.value').each(function() {
        var $this = $(this);
        if ($this.attr('type') === 'checkbox') {
          obj[$this.attr('id')] = $this.prop('checked');
        } else {
          obj[$this.attr('id')] = $this.val();
        }
      });


      if ($('#alarm_password').val() !== $('#alarm_password_confirm').val()) {
           showMessage(_('Password confirmation is not equal with password'));
           return;
       }


      callback(obj);
    }


    function changeValue() {

      var port;

      if ($('#alarm_https').prop('checked') === true) {

        if ($('#alarm_port').val() == 80) {

          port = 443;
          $('#alarm_port').val(port);

        } else {

          showMessage(_('Check Port. For https it should be normaly 443 and not ' + $('#alarm_port').val() + ' !'));

        }

      } else {

        if ($('#alarm_port').val() == 443) {

          port = 80;
          $('#alarm_port').val(port);

        } else {

          showMessage(_('Check Port. For http it should be normaly 80 and not ' + $('#alarm_port').val() + ' !'));

        }

      }

    }

    function init() {
      $('#alarm_https').on('change', changeValue);
      // changeValue();
    }
  </script>
</head>

<body>
  <!-- you have to put your config page in a div with id adapter-container -->
  <div class="m adapter-container">
    <div class="row">
      <!-- Forms are the standard way to receive user inputted data.
         Learn more http://materializecss.com/forms.html-->
      <div class="row">
        <div class="input-field col s6">
          <img src="lupusec.png" class="logo">
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m4 l4">
          <select id="alarm_type" class="value">
              <option value="lupusec_xt1_plus">Lupusec XT1 Plus</option>
              <option value="lupusec_xt2">Lupusec XT2</option>
              <option value="lupusec_xt2_plus">Lupusec XT2 Plus</option>
              <option value="lupusec_xt3">Lupusec XT3</option>
          </select>
          <!-- label class="translate" for="alarm_type">alarm system:</label -->
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m8 l4">
          <input id="alarm_host" type="text" size="50" class="value" />
          <label class="translate" for="alarm_host">Host:</label>
        </div>
        <div class="input-field col s12 m4 l1">
          <input class="value number" id="alarm_port" min="1" max="65565" type="number" />
          <label class="translate" for="alarm_port">Port:</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <input class="value" id="alarm_https" type="checkbox" />
          <label for="alarm_https" class="translate">https</label>
        </div>

        <div class="input-field col s12">
          <input class="value" id="alarm_allstates" type="checkbox" />
          <label for="alarm_allstates" class="translate">Show all fields (not recomended)</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m6 l4">
          <input id="alarm_user" type="text" size="30" class="value" />
          <label class="translate" for="alarm_user">User:</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m6 l4">
          <input id="alarm_password" type="password" size="30" class="value" />
          <label class="translate" for="alarm_password">Password:</label>
        </div>

        <div class="input-field col s12 m6 l4">
          <input id="alarm_password_confirm" type="password" size="30" class="value" />
          <label class="translate" for="alarm_password_confirm">Confirm Password:</label>
        </div>

      </div>

      <div class="row">
        <div class="col s12">
          <p class="translate">Adapter restarts with new config immediately</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
